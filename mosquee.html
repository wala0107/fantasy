  <div class="container">
    <h1 class="text-center pt-5 pb-5">Les plus mosquees dans le monde</h1>
    <div class="row">
      <div class="col-md-4">
        <figure class="snip1361">
          <img src="./mosquee/mosqueeoomeyyade.jpg" alt="sample45" />
          <figcaption>
            <h3>Mosquee Omeyyade</h3>
            <p> siège au coeur de Damas, en Syrie. Les mosaïques extérieures sont magnifiques, tout comme la fontaine de
              la cour centrale.</p>
          </figcaption>
          <a href="#"></a>
        </figure>
      </div>
      <div class="col-md-4">
        <figure class="snip1361 hover"><img src="./mosquee/india-4051753_1920.jpg" alt="sample77" />
          <figcaption>
            <h3>Mosquee en Inde</h3>
            <p>I'm killing time while I wait for life to shower me with meaning and happiness. -</p>
          </figcaption>
          <a href="#"></a>
        </figure>
      </div>
      <div class="col-md-4">

        <figure class="snip1361"><img src="./mosquee/mecque-pelerinage.jpg" alt="sample99" />
          <figcaption>
            <h3>Mosquee a ala mecque pelerinage</h3>
            <p>The only skills I have the patience to learn are those that have no real application in life. </p>
          </figcaption>
          <a href="#"></a>
        </figure>
      </div>
    </div>
  </div>
  <div class="container">

    <div class="row">
      <div class="col-md-4">
        <figure class="snip1361">
          <img src="./mosquee/mosqueebleu.jpg" alt="sample45" />
          <figcaption>
            <h3>Mosquee bleu</h3>
            <p class="">La Mosquée bleue, mosquée du sultan Ahmet ou mosquée Sultanahmet est l'une des mosquées
              historiques d'Istanbul. Elle est notamment connue pour les céramiques à dominante bleue qui ornent les
              murs intérieurs, et lui ont valu son nom en Europe. Elle fut construite entre 1609 et 1616, sous le règne
              du sultan Ahmet Iᵉʳ.</p>
          </figcaption>
          <a href="#"></a>
        </figure>
      </div>
      <div class="col-md-4">
        <figure class="snip1361 hover"><img src="./mosquee/mosquee4.jpg" alt="sample77" />
          <figcaption>
            <h3>
              La mosquee 2 de Casa Blanca</h3>
            <p>La mosquée Hassan-II est une mosquée située à Casablanca. Érigée en partie sur la
              mer, elle est un complexe religieux et culturel, aménagée sur neuf hectares et comporte une
              salle de prières, une salle d'ablutions, des bains, une école coranique, une bibliothèque, un
              musée et une Académie des arts traditionnels. -</p>
          </figcaption>
          <a href="#"></a>
        </figure>
      </div>
      <div class="col-md-4">

        <figure class="snip1361 hover"><img src="./mosquee/asjid el haram.jpg" alt="sample99" />
          <figcaption>
            <h3> Mosquée al-Harâm</h3>
            </h3>
            <p>La mosquée al-Harâm (en arabe : المسجد الحرام, al-Masjid al-Ḥarâm, « la Mosquée
              sacrée »), ou grande mosquée de la Mecque, est une mosquée de la ville de La Mecque en Arabie
              saoudite. Elle est aussi le premier lieu saint de l'islam et la plus grande mosquée du monde.
              Elle abrite en son centre la Kaaba, bâtiment de petite taille, mais plus important sanctuaire de
              l'islam, dans lequel est enchâssée la pierre noire : c'est elle que les musulmans tentent de
              toucher au cours des ṭawāf (circumambulations) qu'ils accomplissent durant leur pèlerinage
              (hajj) ; et c'est dans la direction de la Kaaba que les musulmans du monde entier (y compris
              ceux qui se trouvent dans la mosquée al-Harâm) se tournent pour prier.</p>
          </figcaption>
          <a href="#"></a>
        </figure>
      </div>
    </div>
  </div>
  <div class="container">

    <div class="row">
      <div class="col-md-4">
        <figure class="snip1361">
          <img src="./mosquee/a mosquee de jumeirah.jpg" alt="sample45" />
          <figcaption>
            <h3>Mosquee de jumeirah</h3>
            <p> Elle séduit dès la nuit tombée lorsqu'elle s'illumine. Elle possède deux minarets ainsi qu'un dôme
              majestueux.</p>
          </figcaption>
          <a href="#"></a>
        </figure>
      </div>
      <div class="col-md-4">
        <figure class="snip1361 hover"><img src="./mosquee/mosquee2.jpg" alt="sample77" />
          <figcaption>
            <h3>La mosquée Ertugrul Gazi</h3>
            <p> Elle se trouve à Ashgabat, la capitale du Turkménistan. Inaugurée en
              1998, elle reprend les formes architecturales de la Mosquée bleue. La salle de prière est éclairée par de
              superbes vitraux.</p>
          </figcaption>
          <a href="#"></a>
        </figure>
      </div>
      <div class="col-md-4">

        <figure class="snip1361"><img src="./mosquee/mosqueemohammedali.jpg" alt="sample99" />
          <figcaption>
            <h3>Mosquee Mohammed Ali</h3>
            <p>Elle s'inspire très fortement de l'architecture ottomane. Deux minarets bordent la mosquée. La
              construction a été réalisée entre 1830 et 1848.</p>
            </p>
          </figcaption>
          <a href="#"></a>
        </figure>
      </div>
    </div>
  </div>
  <div class="container">

    <div class="row">
      <div class="col-md-4">
        <figure class="snip1361">
          <img src="./mosquee/mosqueebibikhanoun.jpg" alt="sample45" />
          <figcaption>
            <h3>Bibi Khanoum à Samarcande en Ouzbékistan</h3>
            <p>>la mosquée Bibi Khanoum</strong> et la médersa Tilla-Qari. L'ensemble constitue l'un des plus beaux
              témoignages architecturaux.</p>
            </p>
          </figcaption>
          <a href="#"></a>
        </figure>
      </div>
      <div class="col-md-4">
        <figure class="snip1361 hover"><img src="./muslim/diourbel.jpg" alt="sample77" />
          <figcaption>
            <h3>la grande mosquée de Diourbel</h3>
            <p> Elle constitue l'un des plus vastes édifices religieux d'Afrique...
            </p>
          </figcaption>
          <a href="#"></a>
        </figure>
      </div>
      <div class="col-md-4">

        <figure class="snip1361"><img src="./mosquee/mosqueeschuman.jpeg" alt="sample99" />
          <figcaption>
            <h3>Mosquee Schuman(Belgique)</h3>

            <p>La Grande mosquée de Bruxelles est un lieu de culte musulman située dans le parc du Cinquantenaire à
              Bruxelles. Construite en 1879 comme une attraction d'exposition, elle est transformée en lieu de culte
              musulman en 1978 par l'Arabie saoudite qui la gère pendant quarante années.</p>
          </figcaption>
          <a href="#"></a>
        </figure>
      </div>
    </div>
